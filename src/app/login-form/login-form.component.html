<div class="contant">
  <form (ngSubmit)="onSubmitLogin()" #loginForm="ngForm">
    <div class="form-group">
      <label>Username</label>
      <input
        class="form-control"
        type="text"
        id="loginName"
        [(ngModel)]="login"
        name="loginName"
      />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input
        class="form-control"
        type="password"
        id="loginPassword"
        [(ngModel)]="password"
        name="loginPassword"
      />
    </div>
    <div>
    <button type="submit" class="btn btn-primary btn-block">Sign In</button>
  </div>
  </form>
</div>
